<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Drug Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>Drug Search</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="interaction.html">Interactions</a>
                <a href="drug_hierarchy.html">Drug List</a>
                <a href="#" id="navUsername"></a>
                <a href="login.html" id="navLogin">Login</a>
                <div class="avatar-container" id="avatarContainer" style="display: none;">
                    <div class="avatar" id="userAvatar">
                        <img src="img/avatar.png" alt="User Avatar" id="avatarImage">
                    </div>
                    <div class="dropdown-menu" id="profileDropdown">
                        <div class="username-display" id="dropdownUsername">Username</div>
                        <a href="profile.html" class="dropdown-item">Profile Settings</a>
                        <a href="saved_drugs.html" class="dropdown-item">Saved Drugs</a>
                        <a href="admin_panel.html" class="dropdown-item admin-only">Admin Panel</a>
                        <a href="#" class="dropdown-item" id="navLogout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <h2 class="mb-0">Admin Panel</h2>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests-tab-pane" type="button" role="tab">Admin Requests</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="users-tab" data-bs-toggle="tab" data-bs-target="#users-tab-pane" type="button" role="tab">Manage Users</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="adminTabContent">
                            <!-- Admin Requests Tab -->
                            <div class="tab-pane fade show active" id="requests-tab-pane" role="tabpanel" aria-labelledby="requests-tab" tabindex="0">
                                <div id="adminRequestsContainer">
                                    <div class="text-center my-5" id="requestsLoader">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div id="requestsList"></div>
                                </div>
                            </div>
                            
                            <!-- Manage Users Tab -->
                            <div class="tab-pane fade" id="users-tab-pane" role="tabpanel" aria-labelledby="users-tab" tabindex="0">
                                <div id="usersContainer">
                                    <div class="text-center my-5" id="usersLoader">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                    <div id="usersList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5">
        <p>&copy; 2025 DrugSearch. All rights reserved.</p>
    </footer>

    <!-- Edit Role Modal -->
    <div class="modal fade" id="editRoleModal" tabindex="-1" aria-labelledby="editRoleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editRoleModalLabel">Edit User Role</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editRoleForm">
                        <input type="hidden" id="editUserEmail">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editUserEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="displayUserEmail" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="editUserRole" class="form-label">Role</label>
                            <select class="form-select" id="editUserRole">
                                <!-- Options will be loaded dynamically -->
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn" id="saveRoleButton">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
