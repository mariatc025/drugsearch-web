<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Information - Drug Search</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>Drug Search</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="interaction.html">Interactions</a>
                <a href="drug_hierarchy.html">Drug List</a>
                <a href="#" id="navUsername"></a>
                <a href="login.html" id="navLogin">Login</a>
                <div class="avatar-container" id="avatarContainer" style="display: none;">
                    <div class="avatar" id="userAvatar">
                        <img src="img/avatar.png" alt="User Avatar" id="avatarImage">
                    </div>
                    <div class="dropdown-menu" id="profileDropdown">
                        <div class="username-display" id="dropdownUsername">Username</div>
                        <a href="profile.html" class="dropdown-item">Profile Settings</a>
                        <a href="#" class="dropdown-item" id="navLogout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <nav aria-label="breadcrumb" class="breadcrumbs">
            <div class="container">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="drugName">Drug Information</li>
                </ol>
            </div>
        </nav>
        
        <section class="drug-container container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div id="drugInfo" class="drug-info card shadow">
                        <!-- Loading spinner (from drug2.html) -->
                        <div class="card-body text-center p-5" id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Loading drug information...</p>
                        </div>
                        
                        <!-- The content will be dynamically replaced by JavaScript -->  
                        
                    </div>
                    
                    <div class="back-to-search mt-4 text-center">
                        <a href="javascript:history.back()" class="btn btn-secondary">Back to Results</a>
                        <a href="index.html" class="btn">New Search</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DrugSearch. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/drug.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
