<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug List - Drug Information Database</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>Drug Search</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="interaction.html">Interactions</a>
                <a href="druglist.html" class="active">Drug List</a>
                <a href="#" id="navUsername" style="display: none;"></a>
                <a href="login.html" id="navLogin">Login</a>
                <a href="#" id="navLogout" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Breadcrumb navigation -->
        <nav aria-label="breadcrumb" class="bg-light py-3">
            <div class="container">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Drug List</li>
                </ol>
            </div>
        </nav>

        <!-- Drug list header section -->
        <section class="druglist-header">
            <div class="druglist-container">
                <h1>Comprehensive Drug Database</h1>
                <p>Browse medications alphabetically or filter by category</p>
                
                <!-- Filter controls -->
                <div class="druglist-filter">
                    <div class="search-input-container compact">
                        <input type="text" 
                               id="drugFilterInput" 
                               class="form-control" 
                               placeholder="Search medications..."
                               aria-label="Search drug names">
                    </div>
                    
                    <div class="category-filter">
                        <select id="categoryFilter" 
                                class="form-select"
                                aria-label="Filter by drug category">
                            <option value="all">All Categories</option>
                            <option value="analgesic">Analgesics</option>
                            <option value="antibiotic">Antibiotics</option>
                            <option value="antidepressant">Antidepressants</option>
                            <option value="antihypertensive">Antihypertensives</option>
                            <option value="antiinflammatory">Anti-inflammatories</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <!-- Main drug list content -->
        <section class="druglist-container">
            <!-- Alphabet navigation -->
            <div class="alphabet-navigation">
                <div class="alphabet-links" id="alphabetLinks">
                    <!-- Dynamically generated alphabet links -->
                </div>
            </div>
            
            <!-- Drug list content area -->
            <div id="drugListContent" class="drug-list-content">
                <!-- Loading indicator -->
                <div class="text-center py-3" id="interactionLoader" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading drug database...</p>
                </div>
            </div>

            <!-- Pagination controls -->
            <div class="pagination-container">
                <nav aria-label="Drug list pagination">
                    <ul class="pagination justify-content-center" id="paginationControls"></ul>
                </nav>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DrugSearch. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/druglist.js"></script> <!-- 确保该文件存在 -->
    <script src="js/auth.js"></script>
</body>
</html>
