<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Drug Search</title>
    <!-- Favicon-->
    <link rel="icon" href="img/logo.png" />
    <link rel="apple-touch-icon" href="img/logo.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>Drug Search</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="interaction.html">Interactions</a>
                <a href="drug_hierarchy.html">Drug List</a>
                <a href="#" id="navUsername"></a>
                <a href="login.html" id="navLogin">Login</a>
                <div class="avatar-container" id="avatarContainer" style="display: none;">
                    <div class="avatar" id="userAvatar">
                        <img src="img/avatar.png" alt="User Avatar" id="avatarImage">
                    </div>
                    <div class="dropdown-menu" id="profileDropdown">
                        <div class="username-display" id="dropdownUsername">Username</div>
                        <a href="profile.html" class="dropdown-item">Profile Settings</a>
                        <a href="saved_drugs.html" class="dropdown-item">Saved Drugs</a>
                        <a href="admin_panel.html" class="dropdown-item admin-only">Admin Panel</a>
                        <a href="#" class="dropdown-item" id="navLogout">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="mini-search">
            <form id="searchForm" class="search-form compact">
                <div class="search-input-container">
                    <input type="text" id="searchInput" placeholder="Search again...">
                    <button type="submit" class="search-btn">Search</button>
                </div>
                
                <div class="search-options">
                    <label>
                        <input type="radio" name="searchType" value="drug" checked>
                        Drug
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="side_effect">
                        Side Effect
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="indication">
                        Indication
                    </label>
                    <label>
                        <input type="radio" name="searchType" value="manufacturer">
                        Manufacturer
                    </label>
                </div>
            </form>
        </div>
    </header>

    <main>
        <!-- Breadcrumb navigation from search-results.html -->
        <nav aria-label="breadcrumb" class="bg-light py-3">
            <div class="container">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Search Results</li>
                </ol>
            </div>
        </nav>
        
        <section class="results-container">
            <div id="searchResults" class="search-results">
            <!-- Results will be loaded here through the search.js -->    
                   
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DrugSearch. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
