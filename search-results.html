<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - DrugSearch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles to override Bootstrap if needed -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">DrugSearch</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item" id="navUsernameItem" style="display: none;">
                            <a class="nav-link" href="#" id="navUsername"></a>
                        </li>
                        <li class="nav-item" id="navLoginItem">
                            <a class="nav-link" href="login.html" id="navLogin">Login</a>
                        </li>
                        <li class="nav-item" id="navLogoutItem" style="display: none;">
                            <a class="nav-link" href="#" id="navLogout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="bg-secondary py-4">
            <div class="container">
                <form id="searchForm" class="mx-auto" style="max-width: 600px;">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control form-control-lg" placeholder="Search again...">
                        <button type="submit" class="btn btn-info text-white px-4">Search</button>
                    </div>
                    
                    <div class="d-flex justify-content-center flex-wrap gap-4 text-white">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="searchType" id="drugSearch" value="drug" checked>
                            <label class="form-check-label" for="drugSearch">
                                Drug
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="searchType" id="sideEffectSearch" value="side_effect">
                            <label class="form-check-label" for="sideEffectSearch">
                                Side Effect
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="searchType" id="manufacturerSearch" value="manufacturer">
                            <label class="form-check-label" for="manufacturerSearch">
                                Manufacturer
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <main>
        <nav aria-label="breadcrumb" class="bg-light py-3">
            <div class="container">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html" class="text-decoration-none">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Search Results</li>
                </ol>
            </div>
        </nav>
        
        <section class="container py-5">
            <div id="searchResults" class="mb-4">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading results...</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 DrugSearch. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
