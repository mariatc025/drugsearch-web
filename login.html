<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DrugSearch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <h1>Drug Search</h1>
                </a>
            </div>
            <div class="nav-links">
                <a href="interaction.html">Interactions</a>
                <a href="druglist.html">Drug List</a>
                <a href="#" id="navUsername" style="display: none;"></a>
                <a href="login.html" id="navLogin" class="active">Login</a>
                <a href="#" id="navLogout" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <nav aria-label="breadcrumb" class="breadcrumbs">
            <div class="container">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Login</li>
                </ol>
            </div>
        </nav>
        
        <section class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-8">
                    <div class="auth-card card shadow">
                        <div class="card-header p-0 border-0">
                            <ul class="nav nav-tabs nav-fill m-0" style="min-width: 300px;">
                                <li class="nav-item h-100">
                                    <button class="nav-link active h-100 py-3" id="loginTab" data-bs-toggle="tab" data-bs-target="#loginForm-container" type="button" role="tab" aria-controls="loginForm-container" aria-selected="true">Login</button>
                                </li>
                                <li class="nav-item h-100">
                                    <button class="nav-link h-100 py-3" id="registerTab" data-bs-toggle="tab" data-bs-target="#registerForm-container" type="button" role="tab" aria-controls="registerForm-container" aria-selected="false">Register</button>
                                </li>
                            </ul>
                        </div>
                        
                        <div class="card-body p-4 tab-content">
                            <div class="tab-pane fade show active form-container" id="loginForm-container" role="tabpanel" aria-labelledby="loginTab">
                                <form id="loginForm" class="auth-form">
                                    <h2>Welcome Back</h2>
                                    
                                    <div class="form-group mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Log In</button>
                                </form>
                            </div>
                            
                            <div class="tab-pane fade form-container" id="registerForm-container" role="tabpanel" aria-labelledby="registerTab">
                                <form id="registerForm" class="auth-form">
                                    <h2>Create an Account</h2>
                                    
                                    <div class="form-group mb-3">
                                        <label for="registerEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="registerUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                                    </div>
                                    
                                    <div class="form-group mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Create Account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DrugSearch. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Files -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
